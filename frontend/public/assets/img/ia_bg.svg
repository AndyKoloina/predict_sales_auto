<svg width="100%" height="100%" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        <linearGradient id="line-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#0ea5e9; stop-opacity:1" />
            <stop offset="100%" style="stop-color:#22d3ee; stop-opacity:1" />
        </linearGradient>
    </defs>

    <rect width="100%" height="100%" fill="#0d1117" />

    <g opacity="0.3">
        <circle cx="100" cy="200" r="2" fill="#22d3ee" />
        <circle cx="1500" cy="800" r="3" fill="#22d3ee" />
        <circle cx="800" cy="500" r="1" fill="#c9d1d9" />
        <circle cx="400" cy="900" r="1" fill="#c9d1d9" />
        <circle cx="1200" cy="100" r="2" fill="#c9d1d9" />
        <circle cx="1800" cy="600" r="1" fill="#22d3ee" />
    </g>

    <g filter="url(#glow)" opacity="0.6">
        <path d="M -100 800 Q 400 600, 960 540 T 2020 200" stroke="url(#line-gradient)" stroke-width="3" fill="none" />
        <path d="M -100 300 Q 600 500, 960 540 T 2020 1000" stroke="url(#line-gradient)" stroke-width="3" fill="none" />
    </g>

    <g opacity="0.8">
        <path d="M -100 800 Q 400 600, 960 540 T 2020 200" stroke="url(#line-gradient)" stroke-width="1.5" fill="none" />
        <path d="M -100 300 Q 600 500, 960 540 T 2020 1000" stroke="url(#line-gradient)" stroke-width="1.5" fill="none" />
    </g>

    <g fill="#22d3ee">
        <circle cx="960" cy="540" r="8" />
        <circle cx="600" cy="550" r="5" opacity="0.8" />
        <circle cx="1400" cy="380" r="6" opacity="0.9" />
    </g>
</svg>